<html>  
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    </head>
    <body >
       
        <table>
            <tr>
                <th colspan="4"><span id="numDisplay">0</span></th>                
            </tr>
            <tr>
                <th colspan="4"><span id="opDisplay">op</span></th>                
            </tr>
          <tr>
            <td><button class="dif" id="acBtn">AC</button></td>
            <td><button class="dif" id="ceBtn">CE</button></td>
            <td><button class="op" >/</button></td>
            <td><button class="op" >X</button></td>
          </tr>  
          <tr>
            <td><button class="number" >7</button></td>
            <td><button class="number" >8</button></td>
            <td><button class="number" >9</button></td>
            <td><button class="op" id="minBtn">-</button></td>
          </tr>  
          <tr>
            <td><button class="number" >4</button></td>
            <td><button class="number" >5</button></td>
            <td><button class="number" >6</button></td>
            <td><button class="op" id="plusBtn">+</button></td>
          </tr>  
          <tr>
            <td><button class="number" >1</button></td>
            <td><button class="number" >2</button></td>
            <td><button class="number" >3</button></td>
            <td rowspan="2"><button  class="op" id="eqBtn">=</button></td>
          </tr>  
          <tr>
            <td colspan="2"><button  class="number" >0</button></td>
            <td><button class="op" id="pointBtn">.</button></td>
          </tr>            
        </table>
        
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
